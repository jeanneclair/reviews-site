<!DOCTYPE html>
<html>
<head>
	<title>Reviews</title>
</head>
<body>
	<h1>All Reviews</h1>

	<ul>
		<li th:each="review : ${reviews}">
			<a th:href="|@{/reviews/}${review.id}|">
				<span th:text="${review.title} + ': '"></span>
				<span th:text="${review.content}"></span>
			</a>
		</li>
	</ul>
</body>
</html>
